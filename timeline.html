<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>kybyz homepage</title>
  <link rel="stylesheet" href="timeline.css">
  <link rel="stylesheet" href="post.css">
  <link rel="stylesheet" href="netmeme.css">
  <script type="text/javascript" src="kybyz.js"></script>
</head>
<body>
<div class="row">
  <div class="column" id="kbz-navigation">{navigation}</div>
  <div class="column" id="kbz-posts" data-version="{posts_hash}">{posts}</div>
  <div class="column" id="kbz-messages" data-version="{messages_hash}">
    {messages}
    <div id="kbz-js-warning">
      webpage:ERROR:javascript disabled or incompatible
    </div>
  </div>
</div>
</body>
</html>
