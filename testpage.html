<!DOCTYPE html>
<html lang="en">
  <head>
    <title>kybyz1 testpage</title>
    <script type="text/javascript" src="vis-network.min.js"></script>
    <style type="text/css">
        #mynetwork {
            width: 100%;
            height: 100%;
        }
    </style>
  </head>
  <body>
    <h1>kybyz1 example</h1>
    <div id="mynetwork"></div>
    <script type="text/javascript">
      function startNetwork(data) {
        const container = document.getElementById("mynetwork");
        const options = {};
        new vis.Network(container, data, options);
      }
      const nodes = new vis.DataSet([
        { id: 1, label: "Eric Cartman", age: "kid", gender: "male" },
        { id: 2, label: "Stan Marsh", age: "kid", gender: "male" },
        { id: 3, label: "Wendy Testaburger", age: "kid", gender: "female" },
        { id: 4, label: "Mr Mackey", age: "adult", gender: "male" },
        { id: 5, label: "Sharon Marsh", age: "adult", gender: "female" },
      ]);
      const edges = new vis.DataSet([
        {
          from: 1,
          to: 2,
          relation: "friend",
          arrows: "to, from",
          color: { color: "red" },
        },
        {
          from: 1,
          to: 3,
          relation: "friend",
          arrows: "to, from",
          color: { color: "red" },
        },
        {
          from: 2,
          to: 3,
          relation: "friend",
          arrows: "to, from",
          color: { color: "red" },
        },
        {
          from: 5,
          to: 2,
          relation: "parent",
          arrows: "to",
          color: { color: "green" },
        },
        {
          from: 5,
          to: 2,
          relation: "parent",
          arrows: "from,to",
          color: { color: "purple" },
        },
        {
          from: 4,
          to: 1,
          relation: "teacher",
          arrows: "to",
          color: { color: "blue" },
        },
        {
          from: 4,
          to: 2,
          relation: "teacher",
          arrows: "to",
          color: { color: "blue" },
        },
        {
          from: 4,
          to: 3,
          relation: "teacher",
          arrows: "to",
          color: { color: "blue" },
        },
      ]);
      const nodesView = new vis.DataView(nodes);
      const edgesView = new vis.DataView(edges);
      startNetwork({ nodes: nodesView, edges: edgesView });
    </script>
  </body>
</html>
